<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Python Deployer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background-color: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 2.5rem; width: 100%; max-width: 400px; }
        h1 { color: #333; text-align: center; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #555; }
        .form-group input { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.8rem; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; }
        button:hover { background-color: #0056b3; }
        .error-message { color: #dc3545; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; padding: 0.75rem; margin-top: 1rem; text-align: center; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h1>Вход в панель</h1>
    <form id="login-form">
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Войти</button>
    </form>
    <div id="error-message" class="error-message"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const loginForm = document.getElementById('login-form');
    const errorMessageDiv = document.getElementById('error-message');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append('username', document.getElementById('username').value);
        formData.append('password', document.getElementById('password').value);

        const button = loginForm.querySelector('button');
        button.disabled = true;
        button.textContent = 'Вход...';
        errorMessageDiv.style.display = 'none';

        try {
            const response = await fetch('/api/token', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.detail || 'Ошибка авторизации.');
            }

            // Сохраняем токен и перенаправляем
            localStorage.setItem('deployer_token', data.access_token);
            window.location.href = '/';

        } catch (error) {
            errorMessageDiv.textContent = `Ошибка: ${error.message}`;
            errorMessageDiv.style.display = 'block';
        } finally {
            button.disabled = false;
            button.textContent = 'Войти';
        }
    });
});
</script>

</body>
</html>
